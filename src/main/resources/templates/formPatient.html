
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8">
<title>add new patient</title>

</head>
<body>
	<div layout:fragment="pageContent">
	<div class="container">
		<div class="col-md-6 offset-md-3" >
			
				<div class="card">
					<div class="card-header" th:if="${patient.id==null}">add patient</div>
					<div class="card-header" th:if="${patient.id!=null}">edit patient</div>
					<div class="card-body">
						<form th:action="@{savePatient}" method="post">
						<div class="form-group">
								<label class="control-label">ID:</label>
								<label class="control-label" th:text="${patient.id}"></label>
								 <input type="hidden" name="id" class="form-control" th:value="${patient.id}">
								<span th:errors=${patient.id}></span>
							</div>
							<div class="form-group">
								<label class="control-label">name:</label> <input type="text"
									name="name" class="form-control" th:value="${patient.name}">
								<span th:errors=${patient.name}></span>
							</div>
							<div class="form-group">
								<label class="control-label">birth date</label> <input
									type="date" name="dateNaissance" class="form-control"
									th:value="${patient.dateNaissance}"> <span></span>
							</div>
							<div class="form-group">
								<label class="control-label">sick</label> <input type="checkbox"
									name="malade" th:checked="${patient.malade}"> <span></span>
							</div>
							<button class="btn btn-success" type="submit">save</button>
						</form>
					</div>
				</div>

			</div>



		</div>
	</div>


</body>
</html>
